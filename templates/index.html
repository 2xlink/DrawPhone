<!DOCTYPE html>
<html>
<head>
    <title>Drawphone</title>
    <link rel="stylesheet" type="text/css" href="{{ static_url('style.css') }}">
</head>
<body>

<script type="text/javascript">
    var vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
    vw = Math.min(vw, 400) - 20
    body = document.body
    body.style.width = vw + "px"

    function create_game() {
        window.location = "//drawphone.kumula.me/?room_id=" + Math.floor(Math.random() * 1000000)
    }
</script>

<div id="root">
    <p class="title">Drawphone</p>
    <p class="text_element">To create a room, use this button.</p>
    <button class="button" onclick="create_game()">Create a Room</button>
    <p class="text_element">To join a room, use the link from someone with a room.</p>
</div>
</body>
</html>
